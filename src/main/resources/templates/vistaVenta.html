<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset=" UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form
		th:action="@{/supermercado/realizarVenta/{nombre}(nombre=${producto.nombre}&{cedula}(cedula=${producto.cedula}&{numero}(numero=${producto.numero})}"
		th:object="${producto}" th:method="POST">
		<table>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="name" th:field="${producto.nombre}"></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="ape" th:field="${producto.cedula}"></td>
			</tr>
			<tr>
				<td><label>Numero:</label></td>
				<td><input type="text" id="cedu" th:field="${producto.numero}"></td>
			</tr>
		</table>
		<input class="btn btn-dark" type="submit" value="realizar venta">
	</form>
</body>

</html>
