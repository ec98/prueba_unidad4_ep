<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset=" UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/supermercado/insertar}" th:object="${producto}" th:method="POST">
		<table>
			<tr>
				<td><label>Codigo De Barras:</label></td>
				<td><input type="text" id="name" th:field="${producto.codigoDeBarras}"></td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" id="ape" th:field="${producto.nombre}"></td>
			</tr>
			<tr>
				<td>Categoria:</td>
				<td><input type="text" id="cedu" th:field="${producto.categoria}"></td>
			</tr>
			<tr>
				<td>Stock:</td>
				<td><input type="text" id="gene" th:field="${producto.stock}"></td>
			</tr>
		</table>
		<input type="submit" value="Almacenar">
	</form>
</body>

</html>
